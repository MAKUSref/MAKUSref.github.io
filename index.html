<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="fonts/css/fontello.css" type="text/css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
	<title>Document</title>

	<style>
		.loader {
			background-color: white;
			position: fixed;
			height: 100vh;
			width: 100vw;
			display: flex;
			justify-content: center;
			align-items: center;
			z-index: 9999;
		}

		.loader p {
			text-align: center;
		}
	</style>
</head>

<body>
	<!-- Loader -->
	<div class="loader">
		<p>loading...</p>
	</div>
	<!-- Loader -->

	<div class="menu">
		<div class="menu__title">kalambury</div>
		<div class="menu__button  menu__button-fastGame">
			<div class="menu__button__title">Szybka gra</div>
			<div class="start__button__tip">
				Od razu wylosuj hasła do zgadnięcia, z domyślnymi ustawieniami
			</div>
		</div>
		<div class="menu__button  menu__button-newGame">
			<div class="menu__button__title">Nowa gra</div>
			<div class="start__button__tip">
				Zacznij nową grę, nazwij drużyny i graczy, wyznacz kategorie, długość tury i czas na zgadnięcie.
			</div>
		</div>
		<i class="icon-cog"></i>
	</div>
	<div class="settings">
		<div class="bar">
			<i class="icon-left close-settings"></i>
		</div>
		<div class="setting__fastGame">
			<div class="settings__title">Ustawienia szybkiej gry</div>
			<div class="warning">Zaznacz conajmniej jedną kategorię</div>
			<div class="settings__fastGame__timeSetting">
				<div class="settings__name">Czas </div>
				<select name="fastGame-time" class="settings__fastGame__timeSetting__">
					<option value="30">0:30</option>
					<option value="60">1:00</option>
					<option value="90">1:30</option>
					<option value="120">2:00</option>
					<option value="0"> - </option>
				</select>
			</div>
			<div class="settings__fastGame__categories categories">
				<div class='category'>...kateorie</div>
			</div>
		</div>
	</div>
	<div class="fast-game-intro">
		<div class="bar">
			<i class="icon-left close-fast-intro"></i>
		</div>
		<div class="my-stettings">
			<div class="my-time"></div>
			<div class="my-cats"></div>
	   </div>
		
		<div class="fast-game-intro-button">
			<i class="fas fa-play"></i>
		</div>
	</div>
	<div class="fast-game">

	</div>

	<script>
		window.addEventListener('load', () => {
			document.querySelector('.loader').style.display = 'none';
		});

		if ('serviceWorker' in navigator) {
			window.addEventListener('load', () => {
				navigator.serviceWorker.register('dist/service-worker.js').then(registration => {
					console.log('SW registered: ', registration);
				}).catch(registrationError => {
					console.log('SW registration failed: ', registrationError);
				});
			});
		}
	</script>
	<script src="dist/main.js"></script>
</body>

</html>
